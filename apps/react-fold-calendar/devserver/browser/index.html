<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="user-scalable=no, maximum-scale=1.0, minimum-scale=1.0, width=device-width, initial-scale=1.0" />
    <title>React-Fold-Calendar</title>
    <link rel="stylesheet" href="./dist/css/reactFoldCalendar.css" />
  </head>
  <body>
    <div id="app-browser"></div>

    <script src="./dist/browser/reactFoldCalendar.js"></script>
    <script src="./liveReload.js"></script>

    <!-- (1) createReactFoldCalendar 이용하기 -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        window.createReactFoldCalendar({
          useInitWeekType: true,
          useShowContent: true,
          element: '#app-browser',
          data: [
            {
              startDate: new Date()?.getTime(),
              endDate: new Date()?.getTime() + 1000 * 60 * 60 * 24,
              period: 1,
              title: 'Regular Event',
              description: 'This is a regular event.',
            },
          ],
        });
      });
    </script>
  </body>
</html>
