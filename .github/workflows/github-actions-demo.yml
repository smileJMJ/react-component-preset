name: Build and Publish

on:
  push:
    branches:
      - main # main 브랜치에 push될 때 실행
  workflow_dispatch: # 수동 실행 가능

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js and pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20 # 사용할 Node.js 버전
          cache: "pnpm"

      # Install dependencies
      - name: Install dependencies
        run: pnpm install

      # Build the target package
      - name: Build apps/react-fold-calendar
        run: |
          pnpm run build --filter apps/react-fold-calendar

      # Publish the package
      - name: Publish apps/react-fold-calendar
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} # NPM 인증 토큰
        run: |
          cd apps/react-fold-calendar
          pnpm publish --access public
